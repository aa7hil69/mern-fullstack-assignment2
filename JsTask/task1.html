<!DOCTYPE html>

    <body>
        <script>
            
            function rev(num){
                let numstr = num.toString();
                let revstr=numstr.split('').reverse().join('');
                return revstr;
            }
            console.log("Example x = 32242")
            console.log("Expected Output :"+" "+rev(32243));
        </script>
    </body>
