    <body>
        <script>
           function sorted(word){
                let sortedname = word.split("").sort().join("");
                return sortedname;
           }
           console.log("Example string : 'webmaster'")
           console.log("Expected Output : "+ " "+sorted("webmaster"));
        </script>
    </body>
